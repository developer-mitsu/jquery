<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>jQuery小テスト用HTML</title>
</head>
<body>
    
  <!-- 問題１：ここにカーソルが乗ったら色を黒にしてください。離れたら白に戻しましょう。 -->
  <section id="q-1">
    <h2 id="hover">この文字色を黒に！</h2>
  </section>
  
  <!-- 問題２：ボタンをクリックした際にボタンを以下のaタグに置き換えてください。 -->
  <!-- <a>クリックされました！</a> -->
  <section id="q-2">
    <a href="#hoge" id="change-btn">クリックするとテキストが変わります</a>
  </section>
  
  <!-- 問題３：ボタンをクリックした際にスライドイン、スライドアウトを切り替えましょう。 -->
  <section id="q-3">
    <a href="#hoge" id="slide-btn">スライドボタン</a>
    <p class="none">スライド表示されます。</p>
  </section>
</body>
</html>
